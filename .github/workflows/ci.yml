name: CI / build

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      # Importante: instalar el PROYECTO (sin --no-root) para que los imports funcionen igual que en local
      - name: Install deps
        run: poetry install --no-interaction
      - name: Lint (ruff)
        run: poetry run ruff check .
      - name: Format check (ruff-format)
        run: poetry run ruff format --check .
      - name: Black check
        run: poetry run black --check .

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install deps
        run: poetry install --no-interaction
      - name: Run tests
        run: poetry run pytest -q
